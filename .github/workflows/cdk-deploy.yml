name: Deploy Function Code

on:
  push:
    tags:
      - '*'

permissions:
  id-token: write # Required for requesting the JWT
  contents: read  # Required for actions/checkout

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm ci
          # Install esbuild for the build script
          npm install esbuild

      - name: Build & Package
        run: |
          npm run build
          cd dist
          zip -r ../function.zip .
          cd ..

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Get Function Name
        id: get-name
        run: |
          # Retrieve the function name from the CloudFormation stack outputs
          FUNCTION_NAME=$(aws cloudformation describe-stacks \
            --stack-name PatagoniaScraperStack \
            --query "Stacks[0].Outputs[?OutputKey=='ScraperFunctionName'].OutputValue" \
            --output text)
            
          if [ -z "$FUNCTION_NAME" ] || [ "$FUNCTION_NAME" == "None" ]; then
            echo "Error: Could not retrieve Function Name from stack outputs."
            exit 1
          fi
          echo "FUNCTION_NAME=$FUNCTION_NAME" >> $GITHUB_ENV
          echo "Found Function: $FUNCTION_NAME"

      - name: Update Lambda Code
        run: |
          aws lambda update-function-code \
            --function-name $FUNCTION_NAME \
            --zip-file fileb://function.zip

          # Wait for update to complete
          aws lambda wait function-updated --function-name $FUNCTION_NAME

      - name: Publish Lambda Version
        run: |
          # Publish new version
          echo "Publishing new version..."
          VERSION=$(aws lambda publish-version --function-name "$FUNCTION_NAME" --query 'Version' --output text)
          echo "Published Version: $VERSION"
          
          # Update/Create 'prod' alias
          echo "Updating 'prod' alias to version $VERSION..."
          aws lambda update-alias --function-name "$FUNCTION_NAME" --name prod --function-version "$VERSION" || \
          aws lambda create-alias --function-name "$FUNCTION_NAME" --name prod --function-version "$VERSION"

          echo "Successfully updated alias 'prod' to version $VERSION"

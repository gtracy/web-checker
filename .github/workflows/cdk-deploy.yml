name: Smart Deploy

on:
  push:
    tags:
      - '*'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          echo "Installing Root Dependencies..."
          npm ci
          # Ensure esbuild is installed for bundling
          npm install esbuild
          
          echo "Installing Infra Dependencies..."
          cd infra
          npm ci
          npm install -g aws-cdk
          cd ..

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-2' }}

      - name: Check Stack & Output
        id: check-stack
        run: |
          # 1. Check if stack exists
          if ! aws cloudformation describe-stacks --stack-name PatagoniaScraperStack > /dev/null 2>&1; then
            echo "Stack does not exist."
            echo "perform_full_deploy=true" >> $GITHUB_ENV
            exit 0
          fi
          
          # 2. Check if Output exists
          FUNCTION_NAME=$(aws cloudformation describe-stacks \
            --stack-name PatagoniaScraperStack \
            --query "Stacks[0].Outputs[?OutputKey=='ScraperFunctionName'].OutputValue" \
            --output text)
            
          if [ -z "$FUNCTION_NAME" ] || [ "$FUNCTION_NAME" == "None" ]; then
            echo "Stack exists but Output is missing."
            echo "perform_full_deploy=true" >> $GITHUB_ENV
          else
            echo "Stack and Output found: $FUNCTION_NAME"
            echo "perform_full_deploy=false" >> $GITHUB_ENV
            echo "FUNCTION_NAME=$FUNCTION_NAME" >> $GITHUB_ENV
          fi

      # PATH A: Full Deploy (If stack missing OR output missing)
      - name: CDK Deploy (Bootstrap/Update)
        if: env.perform_full_deploy == 'true'
        working-directory: infra
        run: |
          echo "Deploying stack for the first time..."
          npx cdk deploy --require-approval never --outputs-file outputs.json
          
          # Extract Function Name
          FUNCTION_NAME=$(jq -r '.PatagoniaScraperStack.ScraperFunctionName' outputs.json)
          echo "FUNCTION_NAME=$FUNCTION_NAME" >> $GITHUB_ENV

      # PATH B: Direct Update (If stack & output exist)
      - name: Direct Lambda Update
        if: env.perform_full_deploy == 'false'
        run: |
          echo "Stack exists. Performing fast update via S3..."
          
          # 1. Build
          npm run build
          cd dist && zip -r ../function.zip . && cd ..
          
          # 2. Upload to S3 (User specified bucket)
          # Bucket: lambda-func-deploys
          # Key: web-checker/function.zip
          echo "Uploading to S3..."
          aws s3 cp function.zip s3://lambda-func-deploys/web-checker/function.zip
          
          # 3. Update Code from S3
          aws lambda update-function-code \
            --function-name $FUNCTION_NAME \
            --s3-bucket lambda-func-deploys \
            --s3-key web-checker/function.zip
            
          # 5. Wait
          aws lambda wait function-updated --function-name $FUNCTION_NAME

      - name: Publish Version & Alias
        run: |
          echo "Processing Function: $FUNCTION_NAME"
          
          # Publish new version
          VERSION=$(aws lambda publish-version --function-name "$FUNCTION_NAME" --query 'Version' --output text)
          echo "Published Version: $VERSION"
          
          # Update 'prod' alias
          aws lambda update-alias --function-name "$FUNCTION_NAME" --name prod --function-version "$VERSION" || \
          aws lambda create-alias --function-name "$FUNCTION_NAME" --name prod --function-version "$VERSION"
          
          echo "Success! Alias 'prod' -> $VERSION"
